<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>myChildren</title>
</head>

<body>
	<div>
		<ul></ul>
		<p></p>
    	<strong>
    		<span>
    			<i>
    				<!-- asddahjk -->
    				<b></b>
			    	asd	
    			</i>
    		</span>
    	</strong>
    </div>
    <script>
    Element.prototype.myChildren = function() {
        var child = this.childNodes;
        var len = child.length;
        var arr = [];
        for (var i = 0; i < len; i++) {
            if (child[i].nodeType == 1) {
                arr.push(child[i]);
            }
        }
        return arr;
    }
    var div = document.getElementsByTagName('div')[0];
    </script>
</body>

</html>
