<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bind模拟</title>
</head>

<body>
  <script>
    //bind bind() 方法会创建一个新函数。当这个新函数被调用时第一个参数将作为它运行时的 this，
    // 之后的一系列参数将会在传递的实参前传入作为它的参数

    //第一版
    Function.prototype.bind1 = function (target) {
      // target 表示形函数内部的this的值
      // 利用闭包创建一个内部函数，返回所谓的新函数
      return () => {
        this.call(target)
      }
      // 同等于   
      // var self = this;
      // return function () {
      //   return self.apply(target)
      // }
    }

    //2
    Function.prototype.bind2 = function (context) {
      var self = this
      //获取bind2函数的第二个参数到最后一个
      var args = Array.prototype.slice.call(arguments, 1)

      return function () {
        //这时arguments指的是bind返回的函数传入的参数
        var bindArgs = Array.prototype.slice.call(arguments)
        return self.apply(context, args.concat(bingArgs))
      }
    }



    // 3
    Function.prototype.bind2 = function (context) {
      var self = this;
      var args = Array.prototype.slice.call(arguments, 1);

      var fBound = function () {
        var bindArgs = Array.prototype.slice.call(arguments);
        // 当作为构造函数时，this 指向实例，此时结果为 true，将绑定函数的 this 指向该实例，可以让实例获得来自绑定函数的值
        // 以上面的是 demo 为例，如果改成 `this instanceof fBound ? null : context`，实例只是一个空对象，将 null 改成 this ，实例会具有 habit 属性
        // 当作为普通函数时，this 指向 window，此时结果为 false，将绑定函数的 this 指向 context
        return self.apply(this instanceof fBound ? this : context, args.concat(bindArgs));
      }
      // 修改返回函数的 prototype 为绑定函数的 prototype，实例就可以继承绑定函数的原型中的值
      fBound.prototype = this.prototype;
      return fBound;
    }

    //last
    Function.prototype.bind2 = function (context) {

      if (typeof this !== "function") {
        throw new Error("Function.prototype.bind - what is trying to be bound is not callable");
      }
      var self = this;
      var args = Array.prototype.slice.call(arguments, 1);

      var fNOP = function () { };

      var fBound = function () {
        var bindArgs = Array.prototype.slice.call(arguments);
        return self.apply(this instanceof fNOP ? this : context, args.concat(bindArgs));
      }

      fNOP.prototype = this.prototype;
      fBound.prototype = new fNOP();
      return fBound;
    }
  </script>
</body>

</html>
